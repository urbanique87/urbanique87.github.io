eaddir(POSTS_DIR) // 각 카테고리별 포스트 처리 const posts = await Promise.all( categories.map(async (category) =\u003e { // 카테고리 경로 생성 const categoryPath = path.join(POSTS_DIR, category) // 해당 카테고리의 모든 파일 읽기 const files = await fs.readdir(categoryPath) // 각 파일의 메타데이터 추출 return Promise.all( files.map(async (file) =\u003e { const { frontmatter } = await parseMdxPost( path.join(categoryPath, file) ) // 메타데이터 객체 생성 return { ...frontmatter, category, slug: file.replace(/\\.mdx$/, ''), } }) ) }) ) // 정렬 return posts .flat() .sort((a, b) =\u003e new Date(b.date).getTime() - new Date(a.date).getTime()) } ``` 포스트 목록 페이지를 구현합니다. ```tsx showLineNumbers // src/app/posts/page.tsx import Link from 'next/link' // libs import { getAllPostMetadata } from '@/lib/posts' // 포스트 목록 페이지 컴포넌트 export default async function PostListPage() { const posts = await getAllPostMetadata() return ( \u003cul\u003e {posts.map(({ category, slug, title, description, date }) =\u003e ( \u003cli key={}\u003e \u003cLink href={}\u003e \u003ch2\u003e{title}\u003c/h2\u003e \u003cp\u003e{description}\u003c/p\u003e \u003ctime dateTime={date}\u003e{date}\u003c/time\u003e \u003c/Link\u003e \u003c/li\u003e ))} \u003c/ul\u003e ) } ``` http://localhost:3000/posts 주소로 접근하면 리스트가 생성된 걸 확인할 수 있습니다. !포스트 목록 페이지 화면 4. 포스트 상세 페이지 구현 특정 포스트의 내용을 가져오는 함수를 추가합니다. ```ts showLineNumbers // src/lib/posts.ts ... interface GetPostContentParams { category: string slug: string } // 지정된 카테고리와 슬러그에 해당하는 포스트의 콘텐츠와 메타데이터를 가져오는 함수 export async function getPostContent({ category, slug, }: GetPostContentParams): Promise\u003cCompileMDXResult\u003cPostMetadata\u003e\u003e { const filePath = path.join(POSTS_DIR, category, ) // MDX 포스트 파싱 return parseMdxPost(filePath) } ``` [slug] 폴더를 만들어서 해당 포스트의 슬러그를 기반으로 포스트를 가져옵니다. ```tsx showLineNumbers // src/app/posts/[category]/[slug]/page.tsx // libs import { getPostContent } from '@/lib/posts' interface PostDetailPageParams { // 동적 경로로 전달받은 파라미터 타입 정의 params: { category: string; slug: string } } // 포스트 상세 페이지 export default async function PostDetailPage({ params: { category, slug }, }: PostDetailPageParams) { const { content, frontmatter } = await getPostContent({ category, slug }) return ( \u003carticle\u003e \u003cheader\u003e \u003ch1\u003e{frontmatter.title}\u003c/h1\u003e \u003ctime dateTime={frontmatter.date}\u003e {frontmatter.date} \u003c/time\u003e \u003c/header\u003e \u003csection\u003e{content}\u003c/section\u003e \u003c/article\u003e ) } ``` 작성한 게시글 mdx 파일이 파싱되어, 표현이 잘 된 걸 확인할 수 있습니다. !포스트 상세 페이지 화면 5. 카테고리 네비게이션 구현 모든 카테고리를 가져오는 함수를 추가합니다. ```ts showLineNumbers // src/lib/posts.ts ... // 모든 카테고리 이름을 가져오는 함수 export async function getCategories(): Promise\u003cstring[]\u003e { // 기본 포스트 디렉토리 경로 설정 const postsDirectory = path.join(process.cwd(), BASE_PATH) // posts 디렉토리 내의 카테고리 목록 조회 return fs.readdir(postsDirectory) } ``` 목록 페이지에 카테고리 네비게이션을 구현합니다. ```tsx showLineNumbers // src/app/posts/page.tsx import Link from 'next/link' // libs import { getCategories, getAllPostMetadata } from '@/lib/posts' // [!code ++] // 포스트 목록 페이지 컴포넌트 export default async function PostListPage() { // 모든 카테고리 리스트를 가져옴 // [!code ++] const categories = await getCategories() // [!code ++] // 모든 포스트 메타데이터를 가져옴 const posts = await getAllPostMetadata() return ( \u003c\u003e // [!code ++] \u003cnav\u003e // [!code ++] \u003cul\u003e // [!code ++] {categories.map((category) =\u003e ( // [!code ++] \u003cli key={category}\u003e // [!code ++] \u003cLink href={}\u003e{category}\u003c/Link\u003e // [!code ++] \u003c/li\u003e // [!code ++] ))} // [!code ++] \u003c/ul\u003e // [!code ++] \u003c/nav\u003e // [!code ++] \u003cul\u003e {posts.map(({ category, slug, title, description, date }) =\u003e ( \u003cli key={}\u003e \u003cLink href={}\u003e \u003ch2\u003e{title}\u003c/h2\u003e \u003cp\u003e{description}\u003c/p\u003e \u003ctime dateTime={date}\u003e{date}\u003c/time\u003e \u003c/Link\u003e \u003c/li\u003e ))} \u003c/ul\u003e \u003c/\u003e // [!code ++] ) } ``` !포스트 목록 페이지 화면 6. 특정 카테고리의 포스트 목록
